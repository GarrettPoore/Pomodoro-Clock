<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pomodoro Clock</title>

    <meta name="description" content="A pomodoro clock to help you be more productive.">
    <meta name="author" content="Garrett Poore">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <script src="clock.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  </head>

  <body>
    <h1>Pomodoro Clock</h1>

    <!-- Inputs -->
    <div id="inputs">
      <div id="input_block">
        <h4>Break Length</h4>
        <button type="button" class="decrease_time" value="break">-</button>
        <input type="text" id="break_length">
        <button type="button" class="increase_time" value="break">+</button><br>
      </div>
      <div class="input_spacer"></div>
      <div id="input_block">
        <h4>Work Length</h4>
        <button type="button" class="decrease_time" value="work">-</button>
        <input type="text" id="work_length">
        <button type="button" class="increase_time" value="work">+</button>
      </div>
    </div>

    <!-- Clock -->
    <div id="clock_area">
      <div id="clock_background"></div>
      <div id="mode">Work</div>
      <button id="clock"></button>
    </div>
  </body>
</html>
