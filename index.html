<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pomodoro Clock</title>

    <meta name="description" content="A pomodoro clock to help you be more productive.">
    <meta name="author" content="Garrett Poore">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <script src="clock.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  </head>

  <body>
    <h1>Pomodoro Clock</h1>
    <div id="inputs">
      <div id="break_input">
        <button type="button" class="decrease_time" value="break">-</button>
        Break Length: <input type="text" id="break_length">
        <button type="button" class="increase_time" value="break">+</button><br>
      </div>
      <div id="session_input">
        <button type="button" class="decrease_time" value="work">-</button>
        Work Length: <input type="text" id="work_length">
        <button type="button" class="increase_time" value="work">+</button>
      </div>
    </div>
    <div id="clock_area">
      <button id="clock"></button>
    </div>
  </body>
</html>
